<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2 align="center">Registration form</h2>
    <form class="row g-3">
        <div class="col-md-4">
    <label for="inputname" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputname">
  </div>
  <div class="col-md-5">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Create Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
    <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-2">
    <label for="Mobile number" class="form-label">Mobile number</label>
    <input type="number" class="form-control" id="Enter password" placeholder="">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-5">
    <label for="inputCity" class="form-label" >City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-2">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Andhra pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Goa</option>
      <option> Karnataka</option>
      <option>Kerala</option>
      <option>Telangana</option>
      <option>Tamil Nadu</option>
    </select>
  </div>
  <div class="col-md-1">
    <label for="inputZip" class="form-label">pincode</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</body>
</html>
