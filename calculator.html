<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
            border: 2px solid black;
            display: inline-block;
            margin: 40%;
            margin-top: 200px;
        }
        button {
            width: 50px;
            height: 50px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <h3 align="center">Calculator</h3>
    <div>
    <input type="text" id="result" style="width: 95%; height: 50px;">
    <br><br>
    <button onclick="clr()">Ac</button> &nbsp;&nbsp;<button onclick="delete()"><-</button>&nbsp;&nbsp;&nbsp;<button onclick="press('%')">%</button>&nbsp;&nbsp;&nbsp;<button onclick="press('/')">/</button>
    <br><br>
    <button onclick="press('7')">7</button> &nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('8')">8</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('9')">9</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('x')">x</button>
    <br><br>
    <button onclick="press('4')">4</button> &nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('5')">5</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('6')">6</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('-')">-</button>
    <br><br>
    <button onclick="press('1')">1</button> &nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('2')">2</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('3')">3</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('+')">+</button>
    <br><br>
    <button onclick="press('00')">00</button> &nbsp;&nbsp;&nbsp;<button onclick="press('0')">0</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="press('.')">.</button>&nbsp;&nbsp;&nbsp;&nbsp;<button onclick="calculate()">=</button>
    <br><br>
    </div>
</body>
<script>
    function press(value) {
        const result = document.getElementById('result');
        if (value === 'x') {
            value = '*';
        }
        result.value += value;
    }
    function clr() {
        document.getElementById('result').value = '';
    }
    function deleteLast() {
        const result = document.getElementById('result');
        result.value = result.value.slice(0, -1);
    }
    function calculate() {
        const result = document.getElementById('result');
        try {
            let expression = result.value.replace(/%/g, '/100');
            let answer = eval(expression);
            if (answer === undefined) {
                result.value = '';
            } else {
                result.value = answer;
            }
        } catch (e) {
            result.value = 'Error';
        }
    }
</script>

</html>
